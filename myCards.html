<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Help Desk - Meus Cards</title>

  <link rel="stylesheet" href="/assets/header-layout.css"/>
  <link rel="stylesheet" href="assets/global.css"/>
  <link rel="stylesheet" href="/assets/mycards.css"/>

  <script src="js/page-mycards.js" defer></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
<header class="top-bar">
  <div class="left-header">
    <div class="logo">
      <img src="/images/logo-suporte-on-line-50.png" alt="Help Desk"/>
      <div>
        <h2>Help Desk</h2>
        <p>Central de soluções</p>
      </div>
    </div>

    <nav class="nav-links">
      <ul>
        <li>
          <a href="dashboard.html">
            <i data-lucide="layout-dashboard"></i>
            Dashboard
          </a>
        </li>
        <li>
          <a class="active" href="myCards.html">
            <i data-lucide="folder"></i>
            Meus cards
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <div class="user-info">
    <div>
      <strong>Fernanda Tisco</strong>
      <p>Gerente Tech</p>
    </div>
    <div class="avatar">
      <i data-lucide="user"></i>
    </div>
  </div>
</header>

<main class="container">
  <div class="page-header">
    <h1>Meus Cards</h1>
    <p>Gerencie e acompanhe todos os seus chamados</p>
  </div>

  <div class="filters">
    <div class="search-box">
      <i class="search-icon" data-lucide="search"></i>
      <input type="text" id="searchInput" placeholder="Buscar card">
    </div>
    <select id="priorityFilter" class="filter-select">
      <option value="">Todas Prioridades</option>
      <option value="alta">Alta</option>
      <option value="média">Média</option>
      <option value="baixa">Baixa</option>
    </select>
    <select id="statusFilter" class="filter-select">
      <option value="">Todos os Status</option>
      <option value="em andamento">Em andamento</option>
      <option value="pendente">Pendente</option>
      <option value="concluido">Concluído</option>
    </select>
  </div>

  <div class="cards-grid" id="cardsGrid">
  </div>
</main>

<script>
  lucide.createIcons();
</script>
</body>
</html>
